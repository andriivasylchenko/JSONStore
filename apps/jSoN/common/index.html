<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.min.js"></script>
    <script src="lib/humanize-duration/humanize-duration.js"></script>
    <script src="lib/momentjs/moment.js"></script>
    <script src="lib/ng-table/ng-table.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">JSONStore speed tester</h1>
      </ion-header-bar>
      <ion-content scroll="true">

        <div class="center">
          <h4>Please select amount of docs to put</h4>
          <p>Current amount: {{nDocs}} docs {{nDocs*0.1862| number:0}} Kbytes</p>
        </div>

        <div class="button-bar">
          <a class="button" ng-click="putDocs('1000')">1K</a>
          <a class="button" ng-click="putDocs('2000')">2K</a>
          <a class="button" ng-click="putDocs('5000')">5K</a>
          <a class="button" ng-click="putDocs('7000')">7K</a>
          <a class="button" ng-click="putDocs('10000')">10K</a>
        </div>
        <div class="button-bar">
          <a class="button" ng-click="putDocs('20000')">20K</a>
          <a class="button" ng-click="putDocs('40000')">40K</a>
          <a class="button" ng-click="putDocs('60000')">60K</a>
          <a class="button" ng-click="putDocs('80000')">80K</a>
          <a class="button" ng-click="putDocs('100000')">100K</a>
        </div>

        <div class="button-bar bar-light">
          <a class="button" ng-click="callInitStore()">Init</a>
          <a class="button" ng-click="callCloseStore()">Close</a>
          <a class="button" ng-click="callDestroyStore()">Destroy</a>
        </div>
        <div class="button-bar bar-light">
          <a class="button" ng-click="callPutDataToStore()">Put</a>
          <a class="button" ng-click="callGetDataFromStore()">Get</a>
          <a class="button" ng-click="callCountStore()">Count</a>
        </div>

        <ion-toggle ng-model="partitionData" toggle-class="toggle-balanced" ng-change="toggleChange()" class="customToggle">Partitioning an array (1K)</ion-toggle>


        <div class="center padding-top">
          <p>Console log</p>
        </div>
        <div class="tableLog padding" scroll="logScope">
        <table ng-table class="tableSize">
          <tbody>
          <tr ng-repeat="logItem in logScope">
            <td>
              {{logItem.message}}
            </td>
          </tr>
          </tbody>

        </table>
        </div>


        <div class="list">

         <!-- <a class="item center item-text-wrap" ng-if="initTime != ''">
            Init process took {{initTime}} mileseconds
          </a>

          <a class="item center item-text-wrap" ng-if="loadTime != ''">
             {{loadedDocs}} docs in collection, {{loadedDocs*0.1862| number:0}} Kbytes
          </a>

          <a class="item center item-text-wrap" ng-if="loadTime != ''">
            Count process took {{loadTime}} mileseconds
          </a>

          <a class="item center item-text-wrap" ng-if="putTime != ''">
            Put process took {{putTime}} mileseconds
          </a>

          <a class="item center item-text-wrap" ng-if="getTime != ''">
            Get process took {{getTime}} mileseconds
          </a>

          <a class="item center item-text-wrap" ng-if="closeTime != ''">
            Close process took {{closeTime}} mileseconds
          </a>

          <a class="item center item-text-wrap" ng-if="destroyTime != ''">
            Destory process took {{destroyTime}} mileseconds
          </a>-->

          <a class="item item-text-wrap" ng-show="showData">
            {{dataInStore}}
          </a>
          <a class="item assertive" ng-show="displayError">
            {{errorMessage}}
          </a>
        </div>

      </ion-content>
      <div class="bar bar-footer bar-stable">
        <div class="title"><timer autostart="false"/> ms</div>
      </div>
    </ion-pane>
    <script src="js/initOptions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/messages.js"></script>
  </body>
</html>
